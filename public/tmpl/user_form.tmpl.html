<md-dialog class="login-dialog" aria-label="登陆表单">
  <md-subheader class="md-sticky-no-effect md-primary">登陆</md-subheader>
  <md-dialog-content class="sticky-container">
    <div><p>Login Please!</p></div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <md-button ng-click="answer('action')" class="md-primary md-raised">登陆</md-button>
    <md-button ng-click="answer('cancel')" class="md-raised">取消</md-button>
  </div>
</md-dialog>
